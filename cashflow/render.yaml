window.deleteMeta = async function(id) {
    createModal('Confirmar Exclusão', 'Tem certeza que deseja excluir esta meta?', 'warning', async () => {
        try {
            const response = await fetch(`${BACKEND_URL}/metas/${id}`, { method: 'DELETE' });
